<body>

    <h2>자바스크립트 카운트</h2>
    <input type="text" id="result" value="0" readonly>
    <button id="plus">+</button>
    <button id="minus">-</button>

    <script>

        // 이벤트와 요소 취득 및 문법을 활용하여
        // 카운트를 누적해서 올리거나 내려주세요.
        // 0아래로는 내려가지 않게 하세요.    

        const $result = document.getElementById('result');
        const $plus = document.getElementById('plus');
        const $minus = document.getElementById('minus');

        $plus.onclick = e => {
            $result.value++;

            // let value = $result.getAttribute('value');
            // value++;
            // $result.setAttribute('value', value);
        }

        $minus.onclick = e => {
            $result.value--;
            if($result.value < 0) {
                alert(`0 미만으로 내릴 수 없습니다.`);
                return $result.value = 0;
            }
            // if($result.value === '0')
            // if(+$result.value === 0)
            // if($result.value == 0)
        }

</body>
