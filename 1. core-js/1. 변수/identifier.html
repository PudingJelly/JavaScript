<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 자바에서는 에러지만 자바스크립트는 에러가 안남
        // 마지막에 선언된 것을 인식합니다.
        // 하지만 이렇게 쓰지 마세요.
        // 변수가 중복 선언 되었을 경우 가장 마지막에 선언된 내용으로 적용됨
        var apple = '사과';
        var apple = '애플';
        console.log(apple);

        // 대소문자 구별
        var banana = '바나나';
        var BANANA = '빠나나';
        console.log(banana);
        console.log(BANANA);

        // var 700 = 365; (X)
        // var 7num = 7; (X)
        var num7 = 7;
        var n7u7m7 = 7;

        // var my-name = '홍길동'; (X)
        var $my_name = '홍길동' // $,_ 이외의 특수문자 허용X

        var myPhoneNumber = '01012345678'; // camel case
        var my_phone_number = '01012345678'; // snake case
        var MyPhoneNumber = '01012345678'; // pascal case : 클래스 선언시 사용
        var strMyPhoneNumber = '01012345678'; // Hungarian case

        var 과일 = '사과';
        console.log(과일);

    </script>

</body>
</html>
